<div class="demo-button-container">
  <button mat-raised-button (click)="" class="add-button">
    Agregar Nuevo
  </button>
</div>

<table mat-table [dataSource]="ELEMENT_DATA" class="mat-elevation-z8" demo-table>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="companyName">
    <th mat-header-cell *matHeaderCellDef>Nombre de la Empresa</th>
    <td mat-cell *matCellDef="let element">{{ element.conpanyName }}</td>
  </ng-container>

  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef>Tel√©fono</th>
    <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
