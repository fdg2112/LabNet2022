<div class="container">
  <div class="col">
    <button type="button" class="btn btn-outline-dark" data-toggle="modal" data-target="#exampleModal"> Agregar Nuevo</button>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre de la Empresa</th>
          <th scope="col">Tel√©fono</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let s of shippersList | async'>
          <th scope="row">1</th>
          <td>{{s.id}}</td>
          <td>{{s.companyName}}</td>
          <td>{{s.phone}}</td>
          <td><button type="button" (click)='editShipper(s.id)'>Edit</button></td>
          <td><button type="button" (click)='removeShipper(s.id)'>Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
