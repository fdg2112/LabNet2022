<div class="container">
  <div class="col">
    <button type="button" class="btn btn-outline-dark" > Agregar Nuevo</button>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre de la Empresa</th>
          <th scope="col">Tel√©fono</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let s of shippersList">
          <th scope="row">{{s.ShipperID}}</th>
          <td>{{s.CompanyName}}</td>
          <td>{{s.Phone}}</td>
          <td><button type="button" (click)="openModalShipper('app-shipper-edit',s)">Edit</button></td>
          <td><button type="button" (click)="removeShipper(s.ShipperID)">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<ng-template #modalMensaje let-modal>
  <div class="modal-header">
      <h4 class="modal-title">
          <span>{{shipper.CompanyName}}</span>
      </h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
  </div>
  <div class="modal-body">
      <app-shipper-edit></app-shipper-edit>
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>
