<div class="container">
    <div class="row">
        <div class="col">
            <form [FormGroup]="form">
                <div class="form-group">
                    <label class="col-form-label">Nombre de la Empresa</label>
                    <input formControlName="companyName" type="text" class="formControl" placeholder="Nombre de la Empresa">
                </div>
                <div class="form-group">
                    <label class="col-form-label">Teléfono</label>
                    <input formControlName="phone" type="text" class="formControl" placeholder="Teléfono">
                </div>
                <button class="btn btn-primary"(click)="editShipper()">Agregar</button>
            </form>
        </div>
    </div>
</div>
