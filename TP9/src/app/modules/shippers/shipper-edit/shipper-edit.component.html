<body>
    <div class="container">
      <form [formGroup]="form">
        <div class="form-group">
          <label class="col-form-label">Nombre de la Empresa</label>
          <input [value]="shipper?.CompanyName" formControlName="companyName" type="text" class="formControl" placeholder="Nombre de la Empresa">
        </div>
        <div class="form-group">
          <label class="col-form-label">Teléfono</label>
          <input [value]="shipper?.Phone" formControlName="phone" type="text" class="formControl" placeholder="Teléfono">
        </div>
      </form>
      <button type="button" class="btn-outline-dark" (click)="editShipper()">Editar</button>
    </div>
  </body>
