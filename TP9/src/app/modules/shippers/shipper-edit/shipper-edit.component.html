<body>
    <div class="container">
      <form [formGroup]="form">
        <div class="form-group">
          <label class="col-form-label">Nombre de la Empresa</label>
          <input formControlName="companyName" id="companyName" type="text" class="formControl" placeholder="Nombre de la Empresa" required>
          <div *ngIf="f['companyName'].touched && f['companyName'].invalid" class="alert alert-danger">
            <div *ngIf="f['companyName'].errors && f['companyName'].errors['required']">El campo no puede estar vacío.</div>
            <div *ngIf="f['companyName'].errors && f['companyName'].errors['maxlength']">El campo no puede contener mas de 60 caracteres</div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-form-label">Teléfono</label>
          <input formControlName="phone" id="phone" type="text" class="formControl" placeholder="Teléfono">
          <div *ngIf="f['phone'].touched && f['phone'].invalid" class="alert alert-danger">
            <div *ngIf="f['phone'].errors && f['phone'].errors['pattern']">Sólo números en este campo</div>
            <div *ngIf="f['phone'].errors && f['phone'].errors['maxlength']">El campo no puede contener mas de 24 caracteres</div>
          </div>
        </div>
      </form>
      <button type="button" class="btn-outline-dark" (click)="editShipper()">Editar</button>
    </div>
</body>
