<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Page Title</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" media="screen" href="Styles.css" />
<script src="Code.js"></script>
</head>
<body>
    <h1>CONTACTO</h1>
    <h2>Completa tus datos</h2>
    <form id="form">
        <div class="form-group">
            <label id="name">Nombre:</label> <br>
            <input type="name" class="form-control" id="inputName" placeholder="Ingresa tu Nombre">
        </div>
        <div class="form-group">
            <label id="name">Apellido:</label> <br>
            <input type="name" class="form-control" id="inputName" placeholder="Ingresa tu Apellido">
        </div>
        <div class="form-group">
            <label for="start">Fecha de nacimiento:</label> <br>
            <input type="date" class="form-control" id="start" name="trip-start" value="2022-01-01" min="1900-01-01" max="2022-12-31">
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
            <label class="form-check-label" for="exampleRadios1"> Masculino </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
            <label class="form-check-label" for="exampleRadios2"> Femenino </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
            <label class="form-check-label" for="exampleRadios3"> Otro </label>
        </div>
      </form>
</body>
</html>
