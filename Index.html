<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Page Title</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" media="screen" href="Styles.css" />
</head>
<body>
    <h1>CONTACTO</h1>
    <h2>Completa tus datos</h2>
    <div class="container">
        <form action="#" id="form">
          <div class="row">
            <div class="col-25">
              <label for="fname">Nombre:</label>
            </div>
            <div class="col-75">
              <input type="text" id="fname" name="firstname" placeholder="Escribe tu nombre..">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="lname">Apellido:</label>
            </div>
            <div class="col-75">
              <input type="text" id="lname" name="lastname" placeholder="Escribe tu apellido..">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="start">Fecha de nacimiento:</label>
            </div>
            <div class="col-75">
                <input type="date" id="birthDate" value="2022-01-01" min="1900-01-01" max="2022-12-31">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="lname">Edad:</label>
            </div>
            <div class="col-75">
              <input type="text" name="age" id="age" style="width: 40px;" readonly>
            </div>
          </div>
          <div class="row">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
            <label class="form-check-label" for="exampleRadios1"> Masculino </label>
          </div>
          <div class="row">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
            <label class="form-check-label" for="exampleRadios2"> Femenino </label>
          </div>
          <div class="row">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
            <label class="form-check-label" for="exampleRadios3"> Otro </label>
          </div>
          <div class="row">
            <div class="col-25">
              <input type="submit" id="btn-submit" value="Enviar">
            </div>
            <div class="col-75">
              <input type="button" id="btn-clean" value="Limpiar formulario">
            </div>
          </div>
        </form>
      </div>
  <script src="Code.js"></script>
</body>
</html>
